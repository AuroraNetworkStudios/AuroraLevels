name: AuroraLevels
version: '${version}'
main: gg.auroramc.levels.AuroraLevels
api-version: 1.20
authors: [ "erik_sz" ]
folia-supported: true
depend:
  - "Aurora"
softdepend:
  - "LuckPerms"
  - "AuraSkills"
  - "MythicMobs"
  - "PlaceholderAPI"

permissions:
  aurora.level.*:
    children:
      aurora.levels.use:
        default: true
      aurora.levels.milestones.use:
        default: true
      aurora.levels.admin.*:
        default: op
        children:
          - aurora.levels.admin.set
          - aurora.levels.admin.addxp
          - aurora.levels.admin.reload
          - aurora.levels.admin.setraw